# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "neuroevobench"
    experiment_type: "hyperparameter-search"
    base_train_fname: "mle_eval.sh"
    base_train_config: "configs/ant/train.yaml"
    experiment_dir: "experiments/ant/grid_noise_2"

# Parameters specific to the hyperparameter search
param_search_args:
    search_logging:
        max_objective: True
        aggregate_seeds: "mean"
        problem_type: "best"
        eval_metrics:
            - "test_eval_perf"
    search_resources:
        num_search_batches: 1
        num_evals_per_batch: 75
        num_seeds_per_eval: 3
    search_config:
        search_type: "Grid"
        search_schedule: "sync"
        search_params:
          categorical:
            env_name:
                - ant
            strategy_name:
                - OpenES
            popsize:
                - 16
                - 32
                - 64
                - 128
                - 256
            task_config/num_evals_per_member:
                - 1
                - 2
                - 4
                - 8
                - 16
            task_config/noise_level:
                - 0.0
                - 0.05
                - 0.1

# Parameters specific to an individual job
single_job_args:
    job_name: "es_bench"
    num_gpus: 1
    num_logical_cores: 4
    log_file: "log"
    err_file: "err"
    # env_name: "es_bench"
    env_name: "es_benchmark"
    time_per_job: "00:01:00"
    partition:
        - "ex_scioi_gpu"
        - "ex_scioi_a100nv"
    gpu_type: null
    memory_per_cpu: 10000
    # gpu_prefix: "cuda"
    # queue:
    #     - "cognition-all.q"